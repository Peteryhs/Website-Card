<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peter's Card</title>
    <link href="Static/style.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">

    
</head>
<body>
    <div class="background-ellipse"></div>
    <div id="blur"></div>
    <div class="gradient-ellipse"></div>
    <div class="container-fluid full-height">
        <div class="row full-height">
            <div class="col-12 col-md-8 offset-md-2 center-xy">
                <div class="d-flex flex-column flex-md-row align-items-center">
                    <div id="profilePicWrapper">
                    <img id="profilePic" class="round-img" src="Static/pfp.jpg" onclick="changeImage()" alt="Profile Picture">
                    </div>
                    <div>
                        <h1 class="fade-in-text">Hi, I am <span class="glow">Peter</span></h1>
                        <b><p class="fade-in-text">Ontario, Canada, 15</p></b>
                        <p class="contact-info">petershao288@gmail.com</p>
                        <p class="contact-info"><a href="https://github.com/Peteryhs11" style="text-decoration: none; color: inherit;">GitHub</a></p>
                        <label class="switch">
                            <input type="checkbox" id="darkModeSwitch">
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
