<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">
    <title>Peter's Card</title>
    <link rel="stylesheet" href="Static/style.css">
</head>
<body>
    <div class="background-ellipse"></div>
    <div id="blur"></div>
    <div class="profile-container">
        <img class="profile-pic" src="Static/pfp.jpg" alt="Profile Picture">
        <div class="text-container">
            <h1 class="profile-text">Hi, I am&nbsp;<span class="name">Peter</span></h1>
            <p class="contact-info">petershao288@gmail.com</p>
            <p class="contact-info"><a href="https://github.com/Peteryhs11" style="text-decoration: none; color: inherit;">GitHub</a></p>
            <div class="switch">
                <input type="radio" name="mode" id="light-mode" checked>
                <label for="light-mode">Light</label>
                
                <input type="radio" name="mode" id="dark-mode">
                <label for="dark-mode">Dark</label>
                
                <input type="radio" name="mode" id="third-option">
                <label for="third-option">Third Option</label>
            </div>
            <script>
                document.querySelectorAll('.switch input').forEach(input => {
                    input.addEventListener('change', function() {
                        document.body.className = this.id;
                    });
                });
            </script>
        </div>
    </div>
        </body>
        </html>
